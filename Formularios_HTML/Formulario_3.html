<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario 3</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <div>
            <label for="nombre">Nombre: </label>
            <input id="nombre" type="text">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido: </label>
            <input id="apellido" type="text">
        </div>
        <br>
         <div>
            <label for="sexo"> Sexo: </label>
            <input type="radio" name="sexo" id="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" id="mujer">
            <label for="mujer">Mujer</label>
         </div>
         <br>
         <div>
            <label for="mail">Correo: </label>
            <input type="email" name="" id="mail">
         </div>
         <br>
         <div>
            <input type="checkbox" name="" id="novedades">
            <label for="novedades">Deseo recibir información sobre novedades y ofertas</label>
         </div> 
         <br>
         <div>
            <input type="checkbox" name="" id="condiciones">
            <label for="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
         </div>
         <br>
         <input type="submit" value="Enviar">    
    </body>
</html>
